services:
  slow-io:
    build:
      context: .
      dockerfile: slow-io/Dockerfile
    image: slow-io:local
    container_name: slow-io
    environment:
      - PORT=8080
      - BASE_DELAY_MS=50
    ports:
      - "18080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  java-reactor:
    build:
      context: .
      dockerfile: reactive/java-reactor/Dockerfile
    image: java-reactor:local
    container_name: java-reactor
    environment:
      - PORT=8081
      - MAX_COUNT=200000
      - FLATMAP_CONCURRENCY=64
      - DOWNSTREAM_TIMEOUT_MS=2000
      - RETRY_ATTEMPTS=1
      - LOG_LEVEL=INFO
    ports:
      - "18081:8081"
    depends_on:
      - slow-io
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G

  kotlin-flow:
    build:
      context: .
      dockerfile: reactive/kotlin-flow/Dockerfile
    image: kotlin-flow:local
    container_name: kotlin-flow
    environment:
      - PORT=8082
      - MAX_COUNT=200000
      - BATCH_CONCURRENCY=4
      - ITEM_CONCURRENCY=128
      - DOWNSTREAM_TIMEOUT_MS=2000
      - RETRY_ATTEMPTS=1
      - LOG_LEVEL=INFO
    ports:
      - "18082:8082"
    depends_on:
      - slow-io
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G

  go-rxgo:
    build:
      context: .
      dockerfile: reactive/go-rxgo/Dockerfile
    image: go-rxgo:local
    container_name: go-rxgo
    environment:
      - PORT=8083
      - MAX_COUNT=200000
      - BATCH_CONCURRENCY=4
      - ITEM_CONCURRENCY=64
      - DOWNSTREAM_TIMEOUT_MS=2000
      - RETRY_ATTEMPTS=1
      - LOG_LEVEL=INFO
    depends_on:
      - slow-io
    ports:
      - "18083:8083"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8083/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G

  python-rxpy:
    build:
      context: ./reactive/python-rxpy
    image: python-rxpy:local
    container_name: python-rxpy
    environment:
      - PORT=8084
      - MAX_COUNT=200000
      - BATCH_CONCURRENCY=4
      - ITEM_CONCURRENCY=64
      - DOWNSTREAM_TIMEOUT_MS=2000
      - RETRY_ATTEMPTS=1
      - LOG_LEVEL=INFO
    depends_on:
      - slow-io
    ports:
      - "18084:8084"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8084/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G